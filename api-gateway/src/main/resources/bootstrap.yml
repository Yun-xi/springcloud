server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    config:
      #      uri: http://localhost:8082
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
eureka:
  instance:
    prefer-ip-address: true
    instance-id:  ${spring.application.name}(${spring.cloud.client.ip-address}:${server.port})
  client:
    service-url:
      defaultZone: http://47.101.151.28:8761/eureka/
zuul:
  routes:
    myProduct:
      path: /myProduct/**
      serviceId: product
management:
  endpoints:
    web:
      exposure:
        include: "*"
