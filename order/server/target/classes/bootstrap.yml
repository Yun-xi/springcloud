server:
  port: 8082
spring:
  application:
    name: order
  cloud:
    config:
#      uri: http://localhost:8082
      discovery:
        enabled: true
        service-id: CONFIG
      profile: test
    stream:
      bindings:
        input_message:
          destination: order
          group: MyMessage
          content-type: application/json
        output_message:
          destination: order
          content-type: application/json
        input_message2:
          destination: order2
          group: MyMessage
          content-type: application/json
        output_message2:
          destination: order2
          content-type: application/json


eureka:
  instance:
    prefer-ip-address: true  #  将自身ip注册到Eureka中
    instance-id:  ${spring.application.name}(${spring.cloud.client.ip-address}:${server.port})  # 自定义显示方式 项目名称（ip:port）
  client:
    service-url:
      defaultZone: http://47.101.151.28:8761/eureka/

